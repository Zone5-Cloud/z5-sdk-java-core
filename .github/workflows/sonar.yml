name: SonarCloud Scan

on:
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Sonar Scan
      env:
        SONAR_LOGIN: ${{ secrets.SONAR_LOGIN }}
      run: mvn verify sonar:sonar -Pcicd -Dsonarlogin=${SONAR_LOGIN}
